    <title>LENDOO</title>

    <meta name="keywords"  content="lend,aave,compund,lendoo,hsc,bsc,heco,defi,借贷,小猪," />
    <meta name="description" content="lendoo is a lend protocol" />
    <script>
      function getQueryVariable(variable){
        var query = window.location.search.substring(1);
        var vars = query.split("&");
        for (var i=0;i<vars.length;i++) {
          var pair = vars[i].split("=");
          if(pair[0] == variable){return pair[1];}
        }
        return(false);
      }
      var ref = getQueryVariable("ref");
      if(ref){
        window.location.href='https://lendoo.finance?ref='+ref;
      }else{
        window.location.href='https://lendoo.finance';
      }
    </script>
